{% extends "_layout.html" %}
{% block content %}
<div style="max-width: 340px; width: 100%; margin: 0 auto;">
    <div class="card">
        <div class="card-content">
            <span class="card-title center-align">Login</span>
            <form method="post" action="/auth/do_login" autocomplete="off">
                <div class="input-field">
                      <input type="text" id="username" name="username" required value="{{ username|default('') }}" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                      <input type="password" id="password" name="password" required class="validate">
                    <label for="password">Password</label>
                </div>
                <p>
                    <label>
                        <input type="checkbox" id="rememberMe" name="remember_me" />
                        <span>Remember me</span>
                    </label>
                </p>
                {% if error %}
                    <div class="red-text center-align" style="margin-bottom: 1em;">{{ error }}</div>
                {% endif %}
                <div class="center-align">
                      <button type="submit" class="btn" id="submitBtn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
