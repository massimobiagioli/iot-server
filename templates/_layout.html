<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IoT Dashboard{% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', path='/img/favicon.jpg') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    {% include "components/navbar.html" %}
    <header>
        <h1>{% block header %}IoT Server{% endblock %}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="{{ url_for('static', path='/js/sidenav-init.js') }}"></script>
</body>
</html>
